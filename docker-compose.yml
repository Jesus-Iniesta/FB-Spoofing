services:
  postgres:
    image: postgres:16-alpine
    container_name: fb-spoofing-db
    environment:
      POSTGRES_DB: fb_spoofing
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d fb_spoofing"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    image: node:20-alpine
    container_name: fb-spoofing-client
    working_dir: /app/client
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    command: sh -c "npm install && npm run dev"
    depends_on:
      - server
    networks:
      - app-network

  server:
    image: node:20-alpine
    container_name: fb-spoofing-server
    working_dir: /app/server
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=fb_spoofing
      - DB_USER=admin
      - DB_PASSWORD=admin123
    command: sh -c "npm install && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
